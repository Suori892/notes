<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Notes</span>
    </div>
</nav>
<div style="display: flex; align-items: center; justify-content: center; flex-direction: column">
    <div class="card my-5" style="width: 18rem;">
        <div class="card-body" th:each="note : ${notes}">
            <h5 th:text="${note.getTitle()}" class="card-title">Card title</h5>
            <p th:text="${note.getText()}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div class="mt-3 mx-3 d-grid gap-2 d-md-flex justify-content-between">
            <a th:href="@{/notes/{id}/edit(id=${note.getId()})}" class="card-link">Edit</a>
            <form th:method="DELETE" th:action="@{/notes/{id}(id=${note.getId()})}">
                <input class="card-link" style="outline: none; background: none; border: none" type="submit" value="Delete" />
            </form>
            </div>
        </div>
    </div>
    <a href="/notes/new" class="btn btn-primary">Create</a>
</div>
</body>
</html>
