<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Notes</span>
    </div>
</nav>
<div style="width: 100%; height: 70vh; display: flex; justify-content: center; align-items: center">
    <form th:method="POST" th:action="@{/notes}" th:object="${note}">
        <label for="title">Enter title: </label>
        <input class=" form-control" type="text" th:field="*{title}" id="title"/>
        <br>
        <label for="text">Enter text: </label>
        <input class=" form-control" type="text" th:field="*{text}" id="text"/>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-center">
            <input class="btn btn-primary" type="submit" value="Create"/>
        </div>
    </form>
</div>
</body>
</html>
